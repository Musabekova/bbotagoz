{% extends "base_generic.html" %}

{% block content %}
    <h1>Coach List</h1>

    {% if coach_list %}
    <ul>

      {% for coach in coach_list %}
      <li>
        <a href="{{coach.get_absolute_url}}">{{ coach.first_name}} {{coach.last_name}} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no coaches</p>
    {% endif %}       
{% endblock %}
